language: node_js
node_js:
  - "lts/*"

script:
  - npm run lint
  - npm test
  - npm run coverage
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: Release
      node_js: lts/*
      deploy:
        node_js: lts/*
        provider: script
        skip_cleanup: true
        script:
          - npm run build && npm run pkg && npx semantic-release
