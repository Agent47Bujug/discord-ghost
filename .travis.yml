language: node_js
node_js:
  - "lts/*"

script:
  - npm run lint
  - npm test
  - npm run coverage
  - npm run build
after_success:
  - 'if [ "$TRAVIS_BRANCH" == "master" ]; then npm run pkg; fi'
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: Release
      node_js: lts/*
      deploy:
        node_js: lts/*
        provider: script
        skip_cleanup: true
        script: npx semantic-release
